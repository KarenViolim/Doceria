<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Listas</h3>
				</div>
			</div>

			<div class="clearfix"></div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Exibir Permissões</h2>

						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
					 		<tr>
					 			<th>ID</th>
					 			<th>Nome Funcionário</th>
					 			<th>Papel</th>
					 			<th>Data Permissão</th>
					 			<th></th>
					 		</tr>
		 			</thead>
				 	<tbody>
				 		<tr th:each="p : ${permissoes}">
				 			<td th:text="${p.id}"></td>
				 			<td th:text="${p.funcionario.nome}"></td>
				 			<td th:text="${p.papeis.nome}"></td>
				 			<td th:text="${#dates.format(p.dataPermissao, 'dd/MM/yyyy')}"></td>
				 			
				 			<td>
				 			<a class="btn btn-warning btn-xs" th:href="@{/administrativo/permissoes/editarPermissao/{id}(id=${p.id})}">Editar</a>
				 			<a class="btn btn-danger btn-xs" th:href="@{/administrativo/permissoes/removerPermissao/{id}(id=${p.id})}">Remover</a>
				 			</td>
				 		</tr>
				 	</tbody>
                    </table>
                    <div class="form-group">
						<div class="col-md-2">
 							<a class="form-control input-md btn btn-primary" href="/administrativo/permissoes/cadastrar">Adicionar</a>
 						</div>
 					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- /page content -->
</body>
</html>
