<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
<script type="text/javascript">
function Nova()
{
	alert("Tem certeza que deseja cancelar a operação?")
	location.href="/administrativo/permissoes/listar"
}
</script>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Cadastros</h3>
				</div>
			</div>
			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Cadastro de Permissões</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
						<form class="form-horizontal form-label-left"
										action="/administrativo/permissoes/salvarPermissao"
										method="POST" th:object="${permissoes}" novalidate>
										<input type="hidden" class="form-control input-sm" id="id"
											th:field="*{id}" readOnly="readonly" />
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="funcionario">Funcionario: <span
												class="required">*</span></label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<select th:field="*{funcionario}" class="form-control">
													<option value="0">Selecione um Funcionario</option>
													<option th:each="func: ${funcionarios}"
														th:value="${func.id}" th:text="${func.nome}"></option>
												</select>
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12"
												for="estado">Papéis: <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<select th:field="*{papeis}" class="form-control">
													<option value="0">Selecione uma Função</option>
													<option th:each="p : ${papeis}" th:value="${p.id}"
														th:text="${p.nome}"></option>
												</select>
											</div>
										</div>
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-md-offset-3">
												<button id="send" type="submit" class="btn btn-success">Salvar</button>
												<button id="send" type="button" class="btn btn-primary" onclick="Nova()">Cancelar</button>
											</div>
										</div>
									</form>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
