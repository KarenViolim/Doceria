<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>PÃ¡gina de Listagens</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Listas</h3>
				</div>
			</div>

			<div class="clearfix"></div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							Exibir Cidades</small>
						</h2>

						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<table id="datatable-buttons"
							class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>Estado</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cidade : ${cidade}">
									<td th:text="${cidade.id}"></td>
									<td th:text="${cidade.nome}"></td>
									<td th:text="${cidade.estado.nome}"></td>
									<td>
									<a class="btn btn-warning btn-xs" th:href="@{/administrativo/cidades/editarCidade/{id}(id=${cidade.id})}">Editar</a> 
									<a class="btn btn-danger btn-xs" th:href="@{/administrativo/cidades/removerCidade/{id}(id=${cidade.id})}">Remover</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<div class="col-md-2">
								<a class="form-control input-md btn btn-primary"
									href="/administrativo/cidades/cadastrar">Adicionar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
