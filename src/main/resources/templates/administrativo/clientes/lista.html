<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Listas</h3>
				</div>
			</div>

			<div class="clearfix"></div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Exibir Clientes</h2>

						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<table id="datatable-buttons"
							class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>CPF</th>
									<th>Data de Nascimento</th>
									<th>Telefone</th>
									<th>E-mail</th>
									<th>Senha</th>
									<th>Cidade</th>
									<th>Endereço</th>
									<th>Número</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cliente : ${cliente}">
									<td th:text="${cliente.id}"></td>
									<td th:text="${cliente.nome}"></td>
									<td th:text="${cliente.cpf}"></td>
									<td th:text="${cliente.dataNascimento}"></td>
									<td th:text="${cliente.telefone}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.senha}"></td>
									<td th:text="${cliente.cidade.nome}"></td>
									<td th:text="${cliente.endereco}"></td>
									<td th:text="${cliente.numero}"></td>
									<td><a class="btn btn-warning btn-xs"
										th:href="@{/administrativo/clientes/editarCliente/{id}(id=${cliente.id})}">Editar</a>
										<a class="btn btn-danger btn-xs"
										th:href="@{/administrativo/clientes/removerCliente/{id}(id=${cliente.id})}">Remover</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<div class="col-md-2">
								<a class="form-control input-md btn btn-primary"
									href="/clientes/cadastrar">Adicionar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
