<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Cadastros</h3>
				</div>
			</div>
			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Cadastro de Funcionários</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">

							<form class="form-horizontal form-label-left"
								action="/administrativo/funcionarios/salvarFuncionario" method="Post"
								th:object="${funcionario}" novalidate>
								
								<input th:field="*{id}" readOnly="readonly"
											class="form-control col-md-7 col-xs-12" type="hidden">

								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Nome: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{nome}" id="nome"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">CPF: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{cpf}" id="cpf"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text" data-inputmask="'mask': '999.999.999-99'">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Data de Nascimento: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{dataNascimento}" id="rg"
											class="form-control col-md-7 col-xs-12" required="required"
											type="date">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Data de Entrada: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{dataEntrada}" id="rg"
											class="form-control col-md-7 col-xs-12" required="required"
											type="date">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="cargo">Cargo: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select th:field="*{papeis}" class="form-control">
											<option th:each="papeis: ${papeis}" th:value="${papeis.id}"
												th:text="${papeis.nome}"></option>
										</select>
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Salário Bruto: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{salarioBruto}" id="cpf"
											class="form-control col-md-7 col-xs-12" required="required"
											type="number">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Telefone: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{telefone}" id="telefone"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text" data-inputmask="'mask' : '(99)99999-9999'">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Email: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{email}" id="telefone"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Senha: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{senha}" id="telefone"
											class="form-control col-md-7 col-xs-12" required="required"
											type="password">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="cidade">Cidade: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select th:field="*{cidade}" class="form-control">
											<option th:each="cidade: ${cidades}" th:value="${cidade.id}"
												th:text="${cidade.nome}"></option>
										</select>
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Endereço: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{endereco}" id="endereco"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Número: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{numero}" id="numero"
											class="form-control col-md-7 col-xs-12" required="required"
											type="text">
									</div>
								</div>
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-md-offset-3">
										<button id="send" type="submit" class="btn btn-success">Salvar</button>
										<button type="submit" class="btn btn-primary">Cancelar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
