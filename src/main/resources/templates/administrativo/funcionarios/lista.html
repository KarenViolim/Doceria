<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Listas</h3>
				</div>
			</div>

			<div class="clearfix"></div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Exibir Funcionários</h2>

						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<table id="datatable-buttons"
							class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>CPF</th>
									<th>Data de Nascimento</th>
									<th>Data de Entrada</th>
									<th>Cargo</th>
									<th>Salário</th>
									<th>Telefone></th>
									<th>E-mail></th>
									<th>Cidade</th>
									<th>Endereço</th>
									<th>Número</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="funcionario : ${funcionario}">
									<td th:text="${funcionario.id}"></td>
									<td th:text="${funcionario.nome}"></td>
									<td th:text="${funcionario.cpf}"></td>
									<td th:text="${funcionario.dataNascimento}"></td>
									<td th:text="${funcionario.dataEntrada}"></td>
									<td th:text="${funcionario.papeis.nome}"></td>
									<td th:text="${funcionario.salarioBruto}"></td>
									<td th:text="${funcionario.telefone}"></td>
									<td th:text="${funcionario.email}"></td>
									<td th:text="${funcionario.cidade.nome}"></td>
									<td th:text="${funcionario.endereco}"></td>
									<td th:text="${funcionario.numero}"></td>

									<td><a class="btn btn-warning btn-xs"
										th:href="@{/administrativo/funcionarios/editarFuncionario/{id}(id=${funcionario.id})}">Editar</a>
										<a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal-warning"
										th:attr="data-target='#modal-warning'+${funcionario.id }">Remover</a>

										<div class="modal modal-warning fade in"
											th:id="modal-warning+${funcionario.id }">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Fechar">
															<span aria-hidden="true">×</span>
														</button>
														<h5 class="modal-title">Remover Funcionário</h5>
													</div>
													<div class="modal-body">
														<h3>Deseja realmente remover o funcionário?</h3>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-outline pull-left"
															data-dismiss="modal">Fechar</button>
														<a type="button" class="btn btn-outline"
															th:href="@{/administrativo/funcionarios/removerFuncionario/{id}(id=${funcionario.id})}"><i
															class="fa fa-check"></i>&nbsp;Sim</a>
													</div>
												</div>
											</div>
										</div></td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<div class="col-md-2">
								<a class="form-control input-md btn btn-primary"
									href="/administrativo/funcionarios/cadastrar">Adicionar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
