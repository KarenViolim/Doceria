<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Listas</h3>
				</div>
			</div>

			<div class="clearfix"></div>
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							Exibir Estados</small>
						</h2>

						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<table id="datatable-buttons"
							class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>Sigla</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="estado : ${estado}">
									<td th:text="${estado.id}"></td>
									<td th:text="${estado.nome}"></td>
									<td th:text="${estado.sigla}"></td>
									<td><a class="btn btn-warning btn-xs"
										th:href="@{/administrativo/estados/editarEstado/{id}(id=${estado.id})}">Editar</a> <a class="btn btn-info btn-sm" data-toggle="modal"
								data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${estado.id }"><span
									class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

								<div class="modal modal-warning fade in"
											th:id="modal-warning+${estado.id}">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title">Remover Estado</h5>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">Ã—</span>
														</button>

													</div>
													<div class="modal-body">
														<h3>Deseja realmente remover o Estado?</h3>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-outline pull-left"
															data-dismiss="modal">Fechar</button>
														<a type="button" class="btn btn-outline"
															th:href="@{/administrativo/estados/remover/{id}(id=${estado.id})}"><i
															class="fa fa-check"></i>&nbsp;Sim</a>
													</div>
												</div>
											</div>
										</div></td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<div class="col-md-2">
								<a class="form-control input-md btn btn-primary"
									href="/administrativo/estados/cadastrar">Adicionar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
