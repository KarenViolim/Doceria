<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8"></meta>
<title>Karen Candy's |</title>
<script type="text/javascript">
function Nova()
{
	alert("Tem certeza que deseja cancelar a operação?")
	location.href="/administrativo/cupons/listar"
}
</script>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="corpo">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Cadastros</h3>
				</div>
			</div>
			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Cadastro de Cupom de Desconto</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">

							<form class="form-horizontal form-label-left"
								action="/administrativo/cupons/salvarCupom" method="Post" th:object="${cupom}"
								novalidate>
								
								<input th:field="*{id}" readOnly="readonly"
											class="form-control col-md-7 col-xs-12" type="hidden">

								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Nome: <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{nomecupom}" id="name"
											class="form-control col-md-7 col-xs-12"
											data-validate-length-range="3" data-validate-words="1"
											name="name" required="required" type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="name">Número Cupom: <span class="required">*</span>
									</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<input th:field="*{numerocupom}" id="name"
											class="form-control col-md-7 col-xs-12" type="text">
									</div>
								</div>
								<div class="item form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12"
										for="estado">Funcionário: <span class="required">*</span></label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<select th:field="*{funcionario}" class="form-control">
											<option th:each="f: ${funcionarios}" th:value="${f.id}"
												th:text="${f.nome}"></option>
										</select>
									</div>
								</div>
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-md-offset-3">
										<button id="send" type="submit" class="btn btn-success">Salvar</button>
										<button id="send" type="button" class="btn btn-primary" onclick="Nova()">Cancelar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
