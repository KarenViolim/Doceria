<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{clientes/layout}">
<head>
<meta charset="utf-8">
<title>Karen Candy's</title>
</head>
<body>
	<section layout:fragment="corpo">
		<!-- Start Bradcaump area -->
		<div class="ht__bradcaump__area"
			style="background: rgba(0, 0, 0, 0) url(cliente/images/bg/2.jpg) no-repeat scroll center center/cover;">
			<div class="ht__bradcaump__wrap">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="bradcaump__inner">
								<nav class="bradcaump-inner">
									<a class="breadcrumb-item" th:href="@{/}">Página Inicial</a> <span
										class="brd-separetor"><i
										class="zmdi zmdi-chevron-right"></i></span> <span
										class="breadcrumb-item active">Contatos</span>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Bradcaump area -->
		<!-- Start Contact Area -->
		<section class="htc__contact__area ptb--100 bg__white">
			<div class="container">
				<div class="row">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d919.7466066180705!2d-52.98819117083228!3d-22.765884999067712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDQ1JzU3LjIiUyA1MsKwNTknMTUuNSJX!5e0!3m2!1spt-BR!2sbr!4v1574796121523!5m2!1spt-BR!2sbr"
						width="580" height="500" frameborder="0" style="border: 0;"
						allowfullscreen=""></iframe>
					<div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
						<h2 class="title__line--6">CONTATE NOS</h2>
						<div class="address">
							<div class="address__icon">
								<i class="icon-location-pin icons"></i>
							</div>
							<div class="address__details">
								<h2 class="ct__title">Endereço:</h2>
								<p>Rua Luís Paviani, 39 - Nova Londrina/PR</p>
							</div>
						</div>
						<div class="address">
							<div class="address__icon">
								<i class="icon-envelope icons"></i>
							</div>
							<div class="address__details">
								<h2 class="ct__title">E-mail:</h2>
								<p>karen.violim2011@gmail.com</p>
							</div>
						</div>

						<div class="address">
							<div class="address__icon">
								<i class="icon-phone icons"></i>
							</div>
							<div class="address__details">
								<h2 class="ct__title">Telefone:</h2>
								<p>(44)99826-4674</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="contact-form-wrap mt--60">
						<div class="col-xs-12">
							<div class="contact-title">
								<h2 class="title__line--6">Envie um E-mail</h2>
							</div>
						</div>
						<div class="col-xs-12">
							<form id="contact-form" action="#" method="post">
								<div class="single-contact-form">
									<div class="contact-box name">
										<input type="text" name="name" placeholder="Digite seu Nome*">
										<input type="email" name="email"
											placeholder="Digite seu E-mail*">
									</div>
								</div>
								<div class="single-contact-form">
									<div class="contact-box message">
										<textarea name="message"
											placeholder="Digite aqui sua mensagem!"></textarea>
									</div>
								</div>
								<div class="contact-btn">
									<button type="submit" class="fv-btn">Enviar</button>
								</div>
							</form>
							<div class="form-output">
								<p class="form-messege"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact Area -->
		<!-- End Banner Area -->
	</section>
</body>

</html>
