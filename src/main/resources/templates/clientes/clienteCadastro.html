<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{clientes/layout}">
<head>
<meta charset="utf-8">
<title>Karen Candy's</title>
</head>
<body>
	<section layout:fragment="corpo">
		<section class="htc__contact__area ptb--100 bg__white">
			<div class="container">
				<div class="row">
					<div class="col-5">
						<div class="contact-title">
							<h2 class="title__line--6" align="center">CADASTRE-SE</h2>
						</div>
					</div>
					<div class="col-5">
						<div class="contact-title">
							<h2 class="title__line--6" align="center">LOGIN</h2>
						</div>
					</div>
					<div class="col-5">
						<form class="form-horizontal form-label-left"
							action="/clientes/salvar" method="Post" th:object="${cliente}">
							<div class="single-contact-form">
								<div class="contact-box name">
									<input th:field="*{id}" readOnly="readonly"
										class="form-control col-xs-12" type="hidden">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3" for="name">Nome: <span
									class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{nome}" id="nome" class="form-control"
										required="required" type="text">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3" for="name">CPF: <span
									class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{cpf}" id="cpf"
										class="form-control col-md-7 col-xs-12" required="required"
										type="text" data-inputmask="'mask': '999.999.999-99'">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3" for="name">Data Nascimento:<span
									class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{dataNascimento}" id="dtNascimento"
										class="form-control" required="required"
										type="date">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3"
									for="name">Telefone: <span class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{telefone}" id="telefone"
										class="form-control" required="required"
										type="text" data-inputmask="'mask' : '(99)99999-9999'">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3"
									for="email">E-mail: <span class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{email}" id="email"
										class="form-control" required="required"
										type="text">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3"
									for="senha">Senha: <span class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{senha}" id="senha"
										class="form-control" required="required"
										type="password">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3"
									for="cidade">Cidade: <span class="required">*</span></label>
								<div class="col-md-9">
									<select th:field="*{cidade}" class="form-control">
										<option th:each="cidade: ${cidades}" th:value="${cidade.id}"
											th:text="${cidade.nome}"></option>
									</select>
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3"
									for="name">Endereço: <span class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{endereco}" id="endereco"
										class="form-control" required="required"
										type="text">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3"
									for="name">Número: <span class="required">*</span></label>
								<div class="col-md-9">
									<input th:field="*{numero}" id="numero"
										class="form-control" required="required"
										type="text">
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-3">
									<button id="send" type="submit" class="fv-btn">Salvar</button>
									<button type="submit" class="fv-btn">Cancelar</button>
								</div>
							</div>
						</form>
						<div class="form-output">
							<p class="form-messege"></p>
						</div>
					</div>

					<div class="col-5">
						<form class="form-horizontal" action="/finalizar/login"
							method="Post">
							<div class="item form-group">
								<label class="control-label col-md-3">E-mail:
									<span class="required">*</span>
								</label>
								<div class="col-md-9">
									<input class="form-control"
										required="required" type="text" name="username">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-3">Senha:
									<span class="required">*</span>
								</label>
								<div class="col-md-9">
									<input class="form-control"
										required="required" type="password" name="password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-3">
									<button type="submit" class="fv-btn">Efetuar Login</button>
								</div>
							</div>
						</form>
						<div class="form-output">
							<p class="form-messege"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>

</html>
